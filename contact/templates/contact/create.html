{% extends "global/base.html" %}

{% block content %}
    <div class="form__wrapper">

        <h2>Contact</h2>

        <form 
            action={% url "contact:create" %}
            method="POST"
            enctype="multipart/form-data"
        >

            {% csrf_token %}

            <div class="form__content">
                <div class="form__group">
                    <label for="id_first_name">LABEL</label>
                    <input type="text" name="first_name" maxlength="255" id="id_first_name">
                </div>

                <div class="form__group">
                    <label for="id_last_name">LABEL</label>
                    <input type="text" name="last_name" maxlength="255" id="id_last_name">
                </div>
            </div>

            <div class="form__content">
                <div class="form__group">
                    <button class="button" type="submit">Send</button>
                </div>
            </div>

        </form>
    </div>
{% endblock content %}
