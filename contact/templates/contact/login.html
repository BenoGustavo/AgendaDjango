{% extends "global/base.html" %}

{% block content %}
    <div class="form__wrapper">

        <h2>Login</h2>
        
        {% if user.is_authenticated %}
            <p>You are logged in as {{ user.username }}.</p>

            <a href="{% url "contact:logout_user" %}"><button class="button button__delete center" type="logout">Logout</button></a>
        {% else %}
            {% include "contact/partials/standard_form.html" %}
        {% endif %}

    </div>
{% endblock content %}
